<script type="text/javascript">

    $(".submit").on("click", function (event) {


        event.preventDefault();

        $("#validate").text("");
        var name = $("#name").val().trim();
        var image = $("#image").val().trim();

        if (name === "" || image === "" || $("#select1").val() === "" || $("#select2").val() === "" || $("#select3").val() === "" || $("#select4").val() === "" || $("#select5").val() === "" || $("#select6").val() === "" || $("#select7").val() === "" || $("#select8").val() === "" || $("#select9").val() === "" || $("#select10").val() === "") {
            console.log("no data")
            $("#validate").text("Please fill out all fields before submitting!")
        }
        else {

            $("#validate").text("");
            console.log($("#select1").val());
            var newFriend = {
                name: $("#name").val().trim(),
                image: $("#image").val().trim(),
                scores: [$("#select1").val(), $("#select2").val(), $("#select3").val(), $("#select4").val(), $("#select5").val(), $("#select6").val(), $("#select7").val(), $("#select8").val(), $("#select9").val(), $("#select10").val()]
            }
            console.log(newFriend)

            $.post("/api/friends", newFriend, function (data) {
                if (data) {
                    $("#modalBody").text(" Your closet friend is " + data.name);
                    var new_src = data.photo;
                    $('#modalImage').attr('src', new_src);
                    $('#myModal').modal("toggle");

                }
            })

            $("#name").val("");
            $("#image").val("");
            $("#select1").val("");
            $("#select2").val("");
            $("#select3").val("");
            $("#select4").val("");
            $("#select5").val("");
            $("#select6").val("");
            $("#select7").val("");
            $("#select8").val("");
            $("#select9").val("");
            $("#select10").val("");
        }
    });
</script>
